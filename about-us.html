<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Hands-On Team</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .header-content {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            margin-bottom: 0;
        }
        .site-logo {
            max-width: 100px;
            height: auto;
        }
        .header-title-nav {
            flex: 1 1 200px;
            min-width: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-nav ul {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0;
            margin: 0;
            list-style: none;
            overflow-x: auto;
            justify-content: center;
        }
        .main-nav a {
            padding: 8px 12px;
            text-decoration: none;
            white-space: nowrap;
        }
        @media (max-width: 600px) {
            .header-content {
                padding: 8px 4px 4px 4px;
            }
            .site-logo {
                margin-bottom: 6px;
            }
            .header-title-nav {
                width: 100%;
            }
            .main-nav ul {
                width: 100vw;
                border-radius: 6px;
                background: #f7f7fa;
                border: 1px solid #e0e0e0;
                margin-bottom: 0;
            }
            .main-nav li {
                flex: 0 0 auto;
            }
            .main-nav a {
                width: auto;
                min-width: 80px;
                box-sizing: border-box;
                text-align: center;
                margin-right: 8px;
                font-size: 1rem;
            }
        }
        main {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <a href="index.html" class="logo-link">
                <img src="images/photopool.jpg" alt="Hands-On Team Logo" class="site-logo">
            </a>
            <div class="header-title-nav">
                <h1 class="site-title">Hands-On Team</h1>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html" class="home-btn">Home</a></li>
                        <li><a href="our-work.html">Our Work</a></li>
                        <li><a href="about-us.html">About Us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="team" id="about-us">
            <h2>Who We Are</h2>
            <div class="team-members">
                <div class="member">
                    <img src="images/photopool.jpg" alt="Thanasis">
                    <h3>Thanasis</h3>
                    <p>General Handyman</p>
                </div>
                <div class="member">
                    <img src="images/maria.jpg" alt="Ilias">
                    <h3>Ilias</h3>
                    <p>Customer Support & Scheduling</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Hands-On Team. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
